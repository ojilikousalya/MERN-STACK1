<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles</title>
    <style>
        .border-example {
            padding: 10px;
            margin-bottom: 10px;
        }

        .dotted-border {
            border: 2px dotted black;
        }

        .dashed-border {
            border: 2px dashed black;
        }

        .solid-border {
            border: 2px solid black;
        }

        .double-border {
            border: 4px double black;
        }

        .groove-border {
            border: 2px groove black;
        }

        .ridge-border {
            border: 2px ridge black;
        }

        .inset-border {
            border: 2px inset black;
        }

        .outset-border {
            border: 4px outset red;
        }

        .none-border {
            border: none;
        }

        .hidden-border {
            border: hidden;
        }

        .border-margin {
            border: 4px solid red;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="border-example dotted-border">This is dotted border</div>
    <div class="border-example dashed-border">This is dashed border</div>
    <div class="border-example solid-border">This is solid border</div>
    <div class="border-example double-border">This is double border</div>
    <div class="border-example groove-border">This is groove border</div>
    <div class="border-example ridge-border">This is ridge border</div>
    <div class="border-example inset-border">This is inset border</div>
    <div class="border-example outset-border">This is outset border</div>
    <div class="border-example none-border">This is none border</div>
    <div class="border-example hidden-border">This is hidden border</div>
    <div class="border-margin">This is border margin</div>
</body>
</html>
