<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="form.css">
</head >
<body border:"2px solid " width="600px" height="800px" align="center">
    <div class="login-container">
        <div class="login-box">
            <h1>Instagram</h1>
            <form >
                <i class="fa-brands fa-instagram"></i>
                <div><input type="text" placeholder="Phone number, username, or email"></div>
                <div><input type="password" placeholder="Password"></div>
                <button type="submit" width="20px" color="blue" class="login-btn">Log in </button>
            </form>
            <div class="or-divider">OR</div>
            <div><button class="facebook-login">Log in with Facebook</button></div>
            <div><a href="#" class="forgot-password">Forgot password?</a></div>
            <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
        </div>
      
    </div>
</body>
</html>
